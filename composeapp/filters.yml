match_attrs.coffee: |
  (doc, req) ->
    {_} = require 'underscore'
    data = req.query.tests
    data = JSON.parse data


    for key, value of data
      if not _.equals doc[key], value
        return false
    return true
management.coffee: |
  (doc, req) ->
    return no unless doc.status
    q = req.query
    return yes unless q.type
    return no unless q.type == doc.type
    return yes unless q.status
    return q.status == doc.status

