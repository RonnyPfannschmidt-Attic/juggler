match_attrs.coffee: |
  (doc, req) ->
    {_} = require 'underscore'
    data = req.query.tests
    data = JSON.parse data


    for key, value of data
      if not _.equals doc[key], value
        return false
    return true
management.coffee: |
  (doc, req) ->
    return no unless doc.status?
    return yes unless 'type' of req.query
    return no unless req.querty.type == doc.type
    return yes unless 'status' of req.query
    return req.query.status == doc.status

